<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Duplicate Payment Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload CSV File</h1>
        <input type="file" id="fileInput" accept=".csv">
        <button id="processBtn">Duplicate Payment</button>
        
        <table id="outputTable">
            <table id="outputTable">
                <thead>
                    <tr>
                        <th>Merchant ID</th>       <!-- Column B -->
                        <th>Order ID</th>          <!-- Column E -->
                        <th>Payment Method</th>    <!-- Column G -->
                        <th>Amount</th>            <!-- Column I -->
                        <th>PAN</th>               <!-- Column N -->
                        <th>Date</th>              <!-- Column O -->
                        <th>Merchant Name</th>     <!-- Column Q -->
                        <th>Acquirer</th>          <!-- Column S -->
                        <th>Partner Name</th>      <!-- Column X -->
                        <th>Payment ID</th>        <!-- Column Y -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Duplicate payments will be inserted here -->
                </tbody>
            </table>
            
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
